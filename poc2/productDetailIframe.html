<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>IFrame Product Detail</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
	<div class="container mt-3">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Product Details</h5>
				<p class="card-text">
					<strong>Name:</strong> <span id="productName"></span>
				</p>
				<p class="card-text">
					<strong>Type:</strong> <span id="productType"></span>
				</p>
				<p class="card-text">
					<strong>Count:</strong> <span id="productCount"></span>
				</p>
			</div>
		</div>
	</div>
	<script>
		window.addEventListener("message", (event) => {
			if (event.data.type === "productClicked") {
				updateProductDetail(event.data.data);
			}
		});

		const updateProductDetail = (data) => {
			document.getElementById("productName").innerText = data.name;
			document.getElementById("productType").innerText = data.type;
			document.getElementById("productCount").innerText = data.count;
		}

	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
