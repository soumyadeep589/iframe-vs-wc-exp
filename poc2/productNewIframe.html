<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>IFrame Product New</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<script defer src="../shared/components/productNew.js"></script>
</head>

<body>
	<div class="container mt-3">
		<form>
			<div class="form-group">
				<label for="productName">Product Name:</label>
				<input type="text" id="productName" class="form-control" placeholder="Enter product name" required />
			</div>

			<div class="form-group">
				<label for="productType">Product Type:</label>
				<input type="text" id="productType" class="form-control" placeholder="Enter product type" required />
			</div>

			<div class="form-group">
				<label for="productCount">Product Count:</label>
				<input type="number" id="productCount" class="form-control" placeholder="Enter product count"
					required />
			</div>

			<button type="submit" class="btn btn-primary" id="addProductBtn">
				Add Product
			</button>
		</form>
	</div>

	<script>
		document
			.getElementById("addProductBtn")
			.addEventListener("click", () => {
				const productName =
					document.getElementById("productName").value;
				const productType =
					document.getElementById("productType").value;
				const productCount =
					document.getElementById("productCount").value;

				// Validate input values
				if (productName && productType && productCount) {
					// Create a new product object
					const newProduct = {
						name: productName,
						type: productType,
						count: parseInt(productCount, 10),
					};

					// Post a message to notify other components about the new product
					window.parent.postMessage(
						{ type: "newProduct", data: newProduct },
						"*"
					);
					console.log("after new Product");
				} else {
					alert("Please fill in all fields.");
				}
			});
	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
