		window.addEventListener("click-product", (event) => {
			console.log("here")
			updateProduct(event.detail);
		});

		window.addEventListener("latest-product", (event) => {
			console.log(" in here")
			updateProductLatest(event.detail);
		});

		const updateProduct = (data) => {
			const productDetail = document.getElementById("productDetail");

			// Set attributes to change the content dynamically
			productDetail.setAttribute("name", data.name);
			productDetail.setAttribute("type", data.type);
			productDetail.setAttribute("count", data.count);
		};

		const updateProductLatest = (data) => {
			const latestProductInfo = document.querySelector('latest-product-info');

			// Set attributes to change the content dynamically
			latestProductInfo.setAttribute('latest-product', data.name);
			latestProductInfo.setAttribute('total-products', data.total);
		};
	</script>
